<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Icons/png-clipart-the-mp-car-group-car-dealership-vehicle-auto-detailing-car-logo-text-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/CSS/form-style.css">
    <title>Car Shop (form)</title>
    <h1>Form </h1>
</head>

<body>
    <header>
        <nav class="menu">
            <a href="http://127.0.0.1:5500/car-shop/index.html">Home</a>
        </nav>
        </header>
            <form>
                <fieldset class="form" id="text">
                    <legend class="h">Личные данние</legend>
                    <div>
                        <label for="name">Имя</label>
                        <input id="name" placeholder="Antonio ">
                    </div>
                    <div>
                        <label for="F">Фамилия</label>
                        <input id="F" type="text" placeholder="Stradivari">
                    </div>
                    <div>
                        <label for="pr">День рождения</label>
                        <input id="pr" type="date" ><input type="time">
                    </div>
                    <div>
                        <label for="male">Mail</label>
                        <input type="radio" id="mail" value="male" name="gender">
                    </div>
                    <div>
                        <label for="female">Female</label>
                        <input type="radio" id="female" value="male" name="gender">
                    </div>
                </fieldset>
                <fieldset class="form">
                    <legend>Адресные данные</legend>
                    <div>
                        <label for="city">Город</label>
                        <select name="city">
                            <option value="">Выберите город</option>
                            <option value="Винница">Винница</option>
                            <option value="Днепр">Днепр</option>
                            <option value="Донецк">Донецк</option>
                            <option value="Житомир">Житомир</option>
                            <option value="Запорожье">Запорожье</option>
                            <option value="Ивано-Франковск">Ивано-Франковск</option>
                            <option value="Киев">Киев</option>
                            <option value="Кропивницкий">Кропивницкий</option>
                            <option value="Луганск">Луганск</option>
                            <option value="Луцк">Луцк</option>
                            <option value="Львов">Львов</option>
                            <option value="Николаев">Николаев</option>
                            <option value="Одесса">Одесса</option>
                            <option value="Полтава">Полтава</option>
                            <option value="Ровно">Ровно</option>
                            <option value="Сумы">Сумы</option>
                            <option value="Тернополь">Тернополь</option>
                            <option value="Ужгород">Ужгород</option>
                            <option value="Харьков">Харьков</option>
                            <option value="Херсон">Херсон</option>
                            <option value="Хмельницкий">Хмельницкий</option>
                            <option value="Черкассы">Черкассы</option>
                            <option value="Чернигов">Чернигов</option>
                            <option value="Черновцы">Черновцы</option>                        
                        </select>
                    </div>
                    <div>
                        <label for="street">Улица</label>
                        <input id="street" placeholder="Baker street">
                    </div>
                    <div>
                        <label for="home">Номер дома</label>
                        <input id="home" type="text" placeholder="Baker street 221b">
                    </div>
                    <div>
                        <label for="numb">Квартира</label>
                        <input id="numb" placeholder="221b">
                    </div>
                </fieldset>
                <fieldset class="form">
                    <legend>Контактные данные</legend>
                    <div>
                        <label for="number phone">Мобильний</label>
                        <input id="number phone"  placeholder="+380">
                    </div>
                    <div>
                        <label for="Work number phone">Рабочий</label>
                        <input id="Work number phone"  placeholder="+380">
                    </div>
                    <div>
                        <label for="Home number phone">Домашний</label>
                        <input id="Home number phone" placeholder="+380">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input id="Email" placeholder="gmail.com">
                    </div>
                </fieldset>
                <div id="button">
                    <input type="reset" value="Cancel">
                    <input type="button" value="Ok">
                </div>
            </form>
</body>
</html>
